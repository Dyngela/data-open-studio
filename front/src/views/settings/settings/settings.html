<div class="settings-container">
  <div class="settings-header">
    <h1>Paramètres</h1>
    <p class="subtitle">Gérez vos connexions et configurations</p>
  </div>

  <nav class="settings-tabs">
    @for (tab of tabs; track tab.path) {
      <a
        class="tab-item"
        [routerLink]="tab.path"
        routerLinkActive="active"
      >
        <i [class]="tab.icon"></i>
        <span>{{ tab.label }}</span>
      </a>
    }
  </nav>

  <div class="settings-content">
    <router-outlet />
  </div>
</div>
